name: Build CV
permissions:
  contents: write

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # CV, Cover letter, CV with Cover letter
        cv_type: [CV, CL, CVCL]
    
    steps:
    - uses: actions/checkout@v4

    - name: Switch build type
      run: |
        if [ "${{ matrix.cv_type }}" == "CV" ]; then
          sed -i '/^\\include{cover_letter}/s/^/%/' index.tex
          sed -i '/^%\\include{cv}/s/^%//' index.tex
        elif [ "${{ matrix.cv_type }}" == "CVCL" ]; then
          sed -i '/^\\include{cover_letter}/s/^%//' index.tex
          sed -i '/^%\\include{cv}/s/^%//' index.tex
        else
          sed -i '/^\\include{cover_letter}/s/^%//' index.tex
          sed -i '/^%\\include{cv}/s/^/%/' index.tex
        fi

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: index.tex
    
    - name: Rename File
      run: |
        mv index.tex R-Krishnan-${{matrix.cv_type}}-${{ github.run_id }}-${{ github.run_number }}.pdf

    - name: Upload Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: R-Krishnan-${{matrix.cv_type}}-${{ github.run_id }}-${{ github.run_number }}
        path: R-Krishnan-${{matrix.cv_type}}-${{ github.run_id }}-${{ github.run_number }}.pdf
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          pattern: R-Krishnan-\w+-${{ github.run_id }}-${{ github.run_number }}(\..*)?
          merge-multiple: true
  
      - name: Zip Artifacts
        run: zip -r artifacts.zip .
  
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
  
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts.zip
          asset_name: Artifacts-${{ github.run_number }}.zip
          asset_content_type: application/zip
